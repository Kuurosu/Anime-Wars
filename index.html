<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Anime Wars</title>
</head>

<body>

    <section class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mx-4">Anime Wars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="navbarSupportedContent" class="navbar-nav col-auto collapse navbar-collapse mx-4">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active me-2">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link me-2">Characters</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link me-2">Anime</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link me-2">Sign-Up/Login</a>
                </li>
            </ul>
        </div>
    </section>
    <section id="sliding-image">
        <div id="image-div">
            <img src="assets/images/fubuki.jpg" alt="Fubuki vector" class="img-fluid">
        </div>
    </section>
    <figure>
        <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure>

</body>

</html>
